<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Products & Categories</title>
</head>

<body>
    <h1>Categories</h1>
    {% for category in categories %}
    <ul>
        <li><a href="/products/{{ category.id }}">{{ category.name }}</a></li>
    </ul>
    {% endfor %}
</body>

</html>
